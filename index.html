<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Ustawienia PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest2.json">

    <title>Logowanie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Logowanie</h2>
    <input type="text" id="login" placeholder="Login">
    <input type="password" id="haslo" placeholder="HasÅ‚o">
    <button onclick="sprawdzDane()">Zaloguj</button>

    <script>
        // Sprawdzenie, czy uÅ¼ytkownik juÅ¼ logowaÅ‚ siÄ™ wczeÅ›niej
        if (localStorage.getItem("logowanie_ukryte") === "true") {
            window.location.href = "index2.html";
        } else {
            localStorage.setItem("logowanie_ukryte", "true");
        }

        function sprawdzDane() {
            var login = document.getElementById("login").value;
            var haslo = document.getElementById("haslo").value;

            // Lista poprawnych loginÃ³w i haseÅ‚
            var users = {
                "polak": "418",
                "janek": "1234",
                "kowalski": "5678",
                "admin": "adminpass"
            };

            if (users[login] && users[login] === haslo) {
                window.location.href = "index2.html"; // Poprawne logowanie
            } else {
                window.location.href = "oszust.html"; // BÅ‚Ä™dne dane
            }
        }

        // Blokowanie prawokliku
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });

        // Mocniejsza blokada klawiatury
        document.addEventListener("keydown", function(event) {
            if (
                event.key === "F12" ||                      // F12
                (event.ctrlKey && event.key === "U") ||     // Ctrl + U
                (event.ctrlKey && event.shiftKey && event.key === "I") || // Ctrl + Shift + I
                (event.ctrlKey && event.shiftKey && event.key === "J") || // Ctrl + Shift + J
                (event.ctrlKey && event.key === "S") ||     // Ctrl + S (Zapisz)
                (event.ctrlKey && event.key === "H") ||     // Ctrl + H (Historia)
                (event.ctrlKey && event.key === "A") ||     // Ctrl + A (Zaznacz wszystko)
                (event.ctrlKey && event.key === "P")        // Ctrl + P (Drukowanie)
            ) {
                event.preventDefault();
            }
        });

        // Wykrywanie otwarcia DevTools
        setInterval(function() {
            if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
                document.body.innerHTML = "<h2>Nie oszukasz mnie ðŸ˜Ž</h2>";
            }
        }, 500);
    </script>

</body>
</html>
