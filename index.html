<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-box h2 {
            text-align: center;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // Funkcja do blokowania prawego przycisku myszy
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Funkcja do sprawdzania, czy aplikacja jest uruchomiona z ekranu głównego
        function isAppOnHomeScreen() {
            return window.matchMedia('(display-mode: standalone)').matches;
        }

        // Funkcja logowania
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Sprawdzanie danych logowania
            if (username === 'polak' && password === 'polakk') {
                window.location.href = 'index2.html'; // Przekierowanie na stronę index2.html
            } else {
                window.location.href = 'oszust.html'; // Przekierowanie na stronę oszust.html
            }
        }

        // Jeżeli aplikacja jest uruchomiona z ekranu głównego, pomijamy stronę logowania
        window.onload = function() {
            if (isAppOnHomeScreen()) {
                // Jeśli jest uruchomiona jako aplikacja, przekieruj od razu na stronę index2.html
                window.location.href = 'index2.html';
            }
        }
    </script>
</head>
<body>
    <div class="login-box">
        <h2>Logowanie</h2>
        <form onsubmit="event.preventDefault(); login();">
            <input type="text" id="username" placeholder="Wprowadź nick" required>
            <input type="password" id="password" placeholder="Wprowadź hasło" required>
            <button type="submit">Zaloguj się</button>
        </form>
    </div>
</body>
</html>
