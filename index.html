<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Dla iOS (Safari) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Logowanie">

    <!-- Dla Androida (Chrome) -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest2.json">

    <title>Logowanie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Logowanie</h2>
    <input type="text" id="login" placeholder="Login">
    <input type="password" id="haslo" placeholder="HasÅ‚o">
    <button onclick="sprawdzDane()">Zaloguj</button>

    <script>
        // JeÅ›li uÅ¼ytkownik juÅ¼ widziaÅ‚ stronÄ™, przekierowujemy go gdzieÅ›, np. na stronÄ™ gÅ‚Ã³wnÄ…
        if (localStorage.getItem("logowanie_ukryte") === "true") {
            window.location.href = "index2.html"; // MoÅ¼esz zmieniÄ‡ na innÄ… stronÄ™
        } else {
            localStorage.setItem("logowanie_ukryte", "true");
        }

        function sprawdzDane() {
            var login = document.getElementById("login").value;
            var haslo = document.getElementById("haslo").value;

            // Lista dozwolonych loginÃ³w i haseÅ‚
            var users = {
                "polak": "418",
                "janek": "1234",
                "kowalski": "5678",
                "admin": "adminpass"
            };

            if (users[login] && users[login] === haslo) {
                window.location.href = "index2.html";
            } else {
                window.location.href = "oszust.html";
            }
        }

        // ZABLOKOWANIE PRAWOKLIKU
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });

        // ZABLOKOWANIE KONSOLI (F12, Ctrl+Shift+I, Ctrl+U)
        document.addEventListener("keydown", function(event) {
            if (event.key === "F12" || 
                (event.ctrlKey && event.shiftKey && event.key === "I") || 
                (event.ctrlKey && event.key === "U")) {
                event.preventDefault();
            }
        });

        // WYKRYWANIE OTWARCIA DEVTOOLS
        setInterval(function() {
            if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
                document.body.innerHTML = "<h2>Nie oszukasz mnie ðŸ˜Ž</h2>";
            }
        }, 500);
    </script>

</body>
</html>
